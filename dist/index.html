<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Elons Blog Website</title>
</head>

<body class="bg-gray-200 font-sans">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
          <div class="logo">
  <a href="#Logo">
    <img src="img/2314025-removebg-preview.png" alt="Logo Image"
      class="w-30 h-20 logo-tint">
  </a>
</div>

            <!-- Hamburger Icon -->
            <button id="menu" class="md:hidden text-gray-700 focus:outline-none w-6 h-6">
                <i class='bx bx-menu block text-2xl'></i>
                <i class='bx bx-x hidden text-2xl'></i>
            </button>

            <!-- Desktop Menu -->
            <ul id="nav-links" class="hidden md:flex space-x-6 items-center">
                <li><a href="#Home" class="text-[#0c4c8a] hover:text-[#1f3750] hover:underline">Home</a></li>
                <li><a href="#Blog" class="text-[#0c4c8a] hover:text-[#1f3750] hover:underline">Blog</a></li>
                <li><a href="#Services" class="text-[#0c4c8a] hover:text-[#1f3750] hover:underline">Services</a></li>
                <li><a href="#Contact" class="text-[#0c4c8a] hover:text-[#1f3750] hover:underline">Contact</a></li>

            </ul>

            <div id="myBtn" class="hidden md:flex space-x-4">
                <button class="px-4 py-2 bg-[#0c4c8a] hover:bg-[#1f3750] text-white rounded-md">Login</button>
                <button class="px-4 py-2 bg-[#0c4c8a] hover:bg-[#1f3750] text-white rounded-md">Get Started</button>
            </div>
        </div>

        <!-- Mobile Menu Container -->
        <div id="mobileMenu" class="md:hidden px-4 pb-4 hidden flex-col">
            <ul class="space-y-2">
                <li><a href="#Home" class="text-[#0c4c8a] hover:text-[#1f3750]">Home</a></li>
                <li><a href="#Blog" class="text-[#0c4c8a] hover:text-[#1f3750] hover:underline">Blog</a></li>
                <li><a href="#Services" class="text-[#0c4c8a] hover:text-[#1f3750]">Services</a></li>
                <li><a href="#Contact" class="text-[#0c4c8a] hover:text-[#1f3750]">Contact</a></li>
            </ul>
            <div class="pt-4 space-y-2">
                <button class="w-full px-4 py-2 bg-[#0c4c8a] hover:bg-[#1f3750] text-white rounded-md">Login</button>
                <button class="w-full px-4 py-2 bg-[#0c4c8a] hover:bg-[#1f3750] text-white rounded-md">Get
                    Started</button>
            </div>
        </div>
    </nav>

    <!-- Main or hero Section -->
   <section class="flex flex-col lg:flex-row justify-between items-center gap-6 md:gap-8 lg:gap-16 px-4 sm:px-8 md:px-12 lg:px-24 py-12 md:py-16 bg-gray-50 pr-10 md:pr-10 lg:pr-32">
  <div class="ml-20 max-w w-full lg:w-1/2 text-center lg:text-left">
    <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold -tracking-normal text-gray-900 mb-4 md:mb-6 leading-normal">
      "The people who are crazy enough to think they can change the world are the ones who do."
    </h2>
    <p class="mt-2 text-lg text-[#0c4c8a]">â€” Steve Jobs</p>
    <a href="#read-more"
      class="mt-6 inline-block px-6 py-3 bg-[#0c4c8a] hover:bg-[#1f3750] text-white font-medium rounded-md transition-colors duration-300">
      Explore the Future
    </a>
  </div>
  <div class="w-full lg:w-1/2 mt-6 lg:mt-0 pl-20">
    <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="Car dashboard with speedometer"
      class="w-full max-w-[500px] sm:max-w-[600px] max-h-[300px] rounded-lg shadow-md">
  </div>
</section>

<!-- Div for other contributors -->
 <div>

 </div>
<!-- footer  -->
    <footer class="bg-[#0c4c8a] hover:bg-[#1f3750]">
        <div class="text-white text-center">
            <strong>Elons team</strong>
        </div>

    </footer>

    <script src="script.js" defer></script>
</body>

</html>
